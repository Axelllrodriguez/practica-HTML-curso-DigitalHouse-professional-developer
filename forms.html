<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formularios</h1>
    <!-- Input text -->
    <form>
        <h4>Datos personales</h4>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">
        <label for="apellido">Apellido</label>
        <input type="text" name="Apellido" id="apellido">
    </form>
    <!-- Input RADIO BUTTON -->
    <form>
        <h4>Situacion laboral</h4>
        <label for="empleado">Empleado</label>
        <input type="radio" name="situacion-laboral" id="empleado">
        <label for="desempleado">desempleado</label>
        <input type="radio" name="situacion-laboral" id="desempleado">
        <label for="busqueda">En busqueda activa</label>
        <input type="radio" name="situacion-laboral" id="busqueda">
    </form>
    <!-- Input type CHECKBOX -->
    <br>
    <form>
        <h4>Tecnologias que manejas</h4>
        <label for="html">HTML</label>
        <input type="checkbox" name="tecnologias" id="html">
        <label for="css">CSS</label>
        <input type="checkbox" name="tecnologias" id="css">
        <label for="Java">JAVASCRIPT</label>
        <input type="checkbox" name="tecnologias" id="Java">
    </form>
    <!-- TEXTAREA -->
    <br>
    <form>
        <label for="motivo">Motivo</label>
        <textarea name="motivo" id="motivo"></textarea>
    </form>
    <!-- Input type SUBMIT -->
    <br>
    <input type="submit" value="Enviar">
</body>

</html>
