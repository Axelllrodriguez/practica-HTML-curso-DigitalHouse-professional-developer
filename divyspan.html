<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>DIV y SPAN</title>
</head>

<body>
    <h1>Div y Span</h1>

    <div style="background-color: blue; color: #ffffff;">
        <h2>DIV tema 2</h2>
        <p>Parrafo sobre este tema</p>
        <b>Etsa informacion es super importante</b>
    </div>

    <div style="background-color: aqua; color: #00ff15;">
        <h3>SPAN tema 3</h3>
        <p>Parrafo de este tema</p>
        <span>Esto encacilla solo una linea de etiqueta</span>
    </div>

</body>

</html>
